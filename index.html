<!DOCTYPE html>
<html>
<head>
    <title>WITPA - WA Interactive Transportation Planning Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" integrity="sha384-gFTAvnQMdZ1wfeb9vay1SlC/c+jfgXz8qMUgAGRrTso3Q6f6J6qvcUOdYFuEP9cE" crossorigin="anonymous" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+" crossorigin="anonymous">
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,700|Pragati+Narrow' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="//js.arcgis.com//3.15/esri/css/esri.css" integrity="sha384-lzjbO8L17qrnzpWlfLz1b6oa8CZm+Rgg8fJ0giZ+ojxBdlXvHtI5lQZqTs/8fclX" crossorigin="anonymous" />
    <link rel="stylesheet" href="//js.arcgis.com//3.15/dijit/themes/claro/claro.css" integrity="sha384-EwqWQ9Ix1ytOCiOF9pIBMwHHpxdHVtMKUPdWSjoIIl1qpWrcCLl7YgCjb9d4AgVW" crossorigin="anonymous" />
    <link href="css/style.css" rel="stylesheet" async="async" />
    <link href="css/FeatureTable.css" rel="stylesheet" async="async"/>
    <link href="css/bootstrap-mimic.css" rel="stylesheet" async="async" />
    <link rel="shortcut icon" href="http://www.wsdot.wa.gov/favicon.ico" async="async" />
    <script>
        var dialogPolyfillRequired = (function () {
            return !window.HTMLDialogElement;
        }());
    </script>
    <script src="bower_components/dialog-polyfill/dialog-polyfill.js"></script>
    <link href="bower_components/dialog-polyfill/dialog-polyfill.css" rel="stylesheet" />
    <!-- Google Analytics -->
    <script>
        // Setup Google Analytics, but not if user has specified that they don't want to be tracked.
        (function (dnt, cookieDomain) {
            var scriptTag, hostRe = new RegExp(cookieDomain.replace(".", "\\.") + "$");
            if (dnt !== "yes" && dnt !== "1") {
                window.ga = window.ga || function () { (ga.q = ga.q || []).push(arguments) }; ga.l = +new Date;
                ga('create', 'UA-970887-21', hostRe.test(location.host) ? cookieDomain : "auto");
                ga(function (tracker) {
                    tracker.set("appName", "WITPA");
                    tracker.send('pageview');
                });

                // Add the script tag.
                scriptTag = document.createElement("script");
                scriptTag.src = "//www.google-analytics.com/analytics.js";
                scriptTag.async = true;
                document.head.appendChild(scriptTag);
            }
        }(navigator.doNotTrack || navigator.msDoNotTrack || null, "wsdot.wa.gov"));
    </script>
    <!-- End Google Analytics -->
</head>
<body class="claro">
    <div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="gutters:false, design:'headline'" id="borderContainer">
        <div id="topPane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'top'">
            <div class="logo-div">
                <a href="http://www.wsdot.wa.gov" target="_blank">
                    <img src="images/acronymlogo.svg" width="240" height="39" />
                </a>
            </div>
            <div class="title">
                <h1>Projects</h1>
            </div>
        </div>
        <div id="toolsPane" data-dojo-type="dijit/layout/AccordionContainer" data-dojo-props="region: 'leading', splitter: true">
            <div id="filterPane" data-dojo-type="dijit/layout/AccordionPane" title="Six-Year Plan Filter"></div>
            <div id="layerListPane" data-dojo-type="dijit/layout/AccordionPane" title="Layers">
                <div id="layerList"></div>
            </div>
            <div id="basemapPane" data-dojo-type="dijit/layout/AccordionPane" title="Basemaps">
                <div id="basemapGallery"></div>
            </div>
            <div id="legendPane" data-dojo-type="dijit/layout/AccordionPane" title="Legend">
                <div id="legend"></div>
            </div>
        </div>
        <div id="mapPane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'center'">
            <div id="map">
                <div id="homeButton"></div>
                <div id="search"></div>
                <div id="infoButtons">
                    <div id="infoButton"><a href="http://data.wsdot.wa.gov/arcgis/rest/services/TransportationProjects/PlannedProjects/MapServer/exts/LayerMetadata/metadata/0" target="witpa_help" class="fa fa-question-circle" title="help"></a></div>
                    <div id="feedbackButton"><a href="http://www.wsdot.wa.gov/Contact/webfeedback.htm" target="wsdot_feedback" class="fa fa-comment" title="feedback"></a></div>
                </div>
                <progress class="map-progress">Loading...</progress>
            </div>
        </div>
        <div id="tablePane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'bottom', splitter: true">
            <div id="table"></div>
        </div>
    </div>
    <dialog id="noDataDialog">
        <p>The filter parameters you have selected have excluded all data. Please ensure your filter criteria is accurate.</p>
        <div>
            <button type="button" value="close">OK</button>
        </div>
    </dialog>
    <script>
        // Detect old browsers' unsupported functions.
        (function () {
            if (!Function.call.bind) {
                alert("Unsupported browser. Please try a newer browser.");
            }
        }());

    </script>
    <script src="bower_components/core.js/client/core.min.js"></script>
    <script src="bower_components/customevent-polyfill/customevent-polyfill.min.js"></script>
    <script>
        (function (root) {
            window.dojoConfig = {
                async: true,
                packages: [
                    {
                        name: "witpa",
                        location: root
                    }
                ]
            }
        }(location.href.replace(/\/[^\/]*$/, "")));
    </script>
    <script src="//js.arcgis.com//3.15/init.js" integrity="sha384-Zh5j59HJOGOiN5XDH9/HC98zIsqw49J3XxWeTgN7gsTUzGjKlPaXGs5ufnVngSAX" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
